<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác thực tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      padding: 30px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #0d6efd;
    }
    .verify-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 25px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Xin chào, <span th:text="${fullName}">Người dùng</span>!</h2>
  <p>Cảm ơn bạn đã đăng ký tài khoản tại hệ thống Booking Tour & Hotel.</p>
  <p>Vui lòng nhấn vào nút bên dưới để xác thực tài khoản của bạn:</p>

  <a class="verify-button" th:href="${verificationUrl}">Xác thực tài khoản</a>

  <p class="footer">
    Liên kết này sẽ hết hạn sau 15 phút.<br>
    Nếu bạn không yêu cầu đăng ký, vui lòng bỏ qua email này.
  </p>
</div>
</body>
</html>

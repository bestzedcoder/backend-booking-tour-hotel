spring:
  application:
    name: Booking Tour & Hotel
  profiles:
    active: dev
  security:
    user:
      name: username
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USERNAME_MAIL}
    password: ${PASSWORD_MAIL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# port
server:
  port: 8080
#prefix endpoint
  servlet:
    context-path: /api/